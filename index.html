<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wolverine Tech Console</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link href="link.js" rel="javascript">
    <script>
        function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('clock').innerHTML =
        h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
    </script>
  </head>
  <body onload="startTime()">
    <h1 align="center">Wolverine Tech Console</h1>
    <div id="clock" align="center"></div>
    <br>
      <div id="mainConsole">
        <h3 align="center">Options</h3>
        <br>
        <button onclick="window.open('computerSale.html')" >New Computer Sale</button>
        <br>
        <button onclick="window.open('tabletSale.html')">New Tablet Sale</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
