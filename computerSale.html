<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>New Computer Sale</title>
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
    <link href="style/sale.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <link href="link.js" rel="javascript">
  </head>
  <body>
    <h1 align="center">New Apple Computer Sale</h1>
    <div id="saleConsole">
      <form id="computerSale" method="POST">
        <label>Tech</label>
        <select>
          <option>KJT</option>
          <option>CBK</option>
          <option>ARW</option>
          <option>JMS</option>
          <option>HCB</option>
        </select>
        <br><br>
        <label>Date</label>
        <input type="date" style="float:right">
        <br><br>
        <label>First Name</label>
        <input type="text" style="float:right">
        <br><br>
        <label>Last Name</label>
        <input type="text" style="float:right">
        <br><br>
        <label>UVID</label>
        <input type="text" style="float:right">
        <br><br>
        <label>Phone Number</label>
        <input type="tel">
        <br><br>
        <label>Has Computer?</label>
        <input type="checkbox">
        <br><br>
        <label>Model</label>
        <select>
          <option>MacBook Air</option>
          <option>MacBook Pro 13"</option>
          <option>MacBook Pro 15"</option>
          <option>iMac 21.5"</option>
          <option>iMac 27"</option>
          <option>Mac Mini</option>
        </select>
        <br><br>
        <label>Part Number</label>
        <input type="text">
        <br><br>
        <label>Serial Number</label>
        <input type="text">
        <br><br>
        <label>AppleCare+</label>
        <input type="checkbox">
        <br><br>
        <label>Payroll Ded.</label>
        <input type="checkbox">
        <br><br>
        <input type="submit" style="float:right" width="75px">
      </form>
    </div>
  </body>
</html>
